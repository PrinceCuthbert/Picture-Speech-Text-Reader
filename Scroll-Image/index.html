<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageScroll</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Scroll the image to see more images</h2>
      <p>Tons of images down here. So, simply grab a chair and take a look.</p>

      <div class="img-container">
        <button class="slider__btn slider__btn--left" onclick="scrollLeft()">
          &larr;
        </button>

        <div class="img-wrapper">
          <img src="wp3709137.jpg" alt="image" />
          <img src="wp3709137.jpg" alt="image" />
          <img src="wp3709137.jpg" alt="image" />
          <img src="wp3709137.jpg" alt="image" />
          <img src="wp3709137.jpg" alt="image" />
        </div>

        <button class="slider__btn slider__btn--right" onclick="scrollRight()">
          &rarr;
        </button>
      </div>
    </div>

    <script>
      const imgWrapper = document.querySelector(".img-wrapper");
      const imgWidth =
        document.querySelector(".img-wrapper img").clientWidth + 10; // Adjust for spacing

      function scrollLeft() {
        imgWrapper.scrollBy({ left: -imgWidth, behavior: "smooth" });
      }

      function scrollRight() {
        imgWrapper.scrollBy({ left: imgWidth, behavior: "smooth" });
      }
    </script>
  </body>
</html>
